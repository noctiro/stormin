name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
            ext: ""
          # Windows targets
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64
            ext: .exe
          - os: windows-latest
            target: i686-pc-windows-msvc
            name: windows-i686
            ext: .exe
          # macOS targets
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x86_64
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-aarch64
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            python3
        shell: bash

      - name: Build & cache with cross
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: "--locked --release"
          strip: true

      - name: Package binary
        run: |
          mkdir -p dist
          BIN="${{ github.event.repository.name }}${{ matrix.ext }}"
          BINARY_SRC="target/${{ matrix.target }}/release/${BIN}"
          ARCHIVE="${{ github.event.repository.name }}-${{ matrix.name }}"

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp "${BINARY_SRC}" "${BIN}"
            powershell -Command """
              Compress-Archive -Path '${BIN}' -DestinationPath 'dist/${ARCHIVE}.zip' -Force
              (Get-FileHash -Path 'dist/${ARCHIVE}.zip' -Algorithm SHA256).Hash.ToLower() | 
                Out-File -Encoding utf8 'dist/${ARCHIVE}.zip.sha256'
            """
          else
            cp "${BINARY_SRC}" "${BIN}"
            tar -czf "dist/${ARCHIVE}.tar.gz" "${BIN}"
            sha256sum "dist/${ARCHIVE}.tar.gz" | cut -d ' ' -f1 > "dist/${ARCHIVE}.tar.gz.sha256"
          fi
        shell: bash

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.name }}
          path: dist/
          if-no-files-found: error

  collect:
    name: Collect binaries
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Organize artifacts
        run: |
          mkdir -p dist
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} dist/ \;
          find artifacts -type f -name "*.sha256" -exec cp {} dist/ \;
          cd dist
          echo "# SHA256 Checksums" > SHA256SUMS
          for sha in *.sha256; do
            fn="${sha%.*}"
            hs=$(<"$sha")
            echo "$hs  $fn" >> SHA256SUMS
          done
          sha256sum SHA256SUMS > SHA256SUMS.sha256

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v3
        with:
          name: all-binaries
          path: dist/
          if-no-files-found: error
